{% extends "../bases/header_base.html" %}

{% block title %}
  Editar Plantilla - {{ user.user.username}}
{% endblock %}

{% block header %}
  <h1> Editar Plantilla </h1>
  <link rel="stylesheet" href="/static/frontend/edit_organizations.css">
{% endblock %}

{% block content %}
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
</div>
{% endblock %}
