{% extends "../bases/header_base.html" %}

{% block title %}
  Mi Perfil - {{ user.user.first_name}}
{% endblock %}

{% block header %}
  <h1> Mi Perfil </h1>
  <link rel="stylesheet" href="/static/frontend/Fundation_profile.css">
  
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<div class="container rounded bg-white mt-5 mb-5" style="max-width: 900px; border: 1px solid black;">
  <div class="row">
      <div class="col-md-4 border-right" style="background-color:#8d95ae;">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            {% if user.banner %}
            <div class="banner">
              <img src="{{ user.banner.url }}" alt="Banner" class="image-icon" style="max-height: 200px; max-width: 200px;">
            </div>
           {% endif %}<span class="font-weight-bold"></span><span> </span></div>
      </div>
      <div class="col-md-8 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-center">{{ user.user.first_name }}</h4>
              </div>
              <div class="row mt-2">
                <a href="{% url 'edit_profile' %}">
                  <button type="button">Editar Perfil</button>
                </a>
              <a href="{% url 'edit_organization_template' user.user.username %}">
                  <button type="button">Modificar Plantilla</button>
                </a>
              <a href="{% url 'profile_preview' user.user.username %}">
                  <button type="button">Vista previa del perfil p√∫blico</button>
                </a>
          </div>
      </div>
      
  </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"></script>
<link rel="stylesheet" href="../../../static/frontend/edit-profile.css">
{% endblock %}
