{% extends "tasks/bases/header_base.html" %}

{% block header %}

<div class="logo">
  <img src="../../static/tasks/img/coaudial_icon.png" alt="logo de coaudial">
  <h2 class="nombre">Coaudial</h2>
</div>

{% endblock %}

{% block content%}
<div class="form-container">
  
  <h2>Registro</h2>
  {% if form.errors %}

  <p style="color: red;"> Por favor revisa este campo</p>

  {% endif %}

  <form action="{% url 'signup' %}" method="POST">{% csrf_token %}

    {{ register_form.as_p }}
    
    <input type="submit" class="registro-boton" value="Registrarse">

  </form>

  <link rel="stylesheet" href="../../static/frontend/registro.css">

</div>
{% endblock %}
