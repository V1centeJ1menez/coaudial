{% extends "tasks/bases/header_base.html" %}



{% block header%}

<div class="logo">
    <img src="../../static/tasks/img/coaudial_icon.png" alt="logo de coaudial">
    <h2 class="nombre">Coaudial</h2>
  </div>

{% endblock %}

{% block content%}

<div class="form-container">

    <h1>Ingreso</h1>

    <br>

    <form method="post"> {% csrf_token %}

        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" class="iniciar-boton" value="Iniciar sesión">
        
    </form>

</div>

<link rel="stylesheet" href="../../static/frontend/login.css">
{% endblock %}
